{% extends 'base.html' %}
{% block content %}


<div class="container">
	<p>To share your workout routines enter your name to get started! Then just type in the text area so everyone can read all about it!</p>
</div>
<div class="container">
	<div class="row">
		<form method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<select>
						<option value="1">Workout Routines</option>
						<option value="2">Exercises</option>
						<option value="3">Meal Plans</option>
						<option value="4">Recipes</option>
					</select>
					<label>Select a Catagory</label>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="input-field col s12">
						<textarea id="textarea1" class="materialize-textarea"></textarea>
						<label for="textarea1">Textarea</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Post
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
</div>


{% endblock %}
