{% extends 'base.html' %} {% block content %}
<div class="container">
    <h1 class="shareTitle">Here to Help!</h1>
	<p class="sharePara">If you have any issues feel free to contact us filling out the form below!</p>
</div>

<div class="container">
 <div class="row">
    <form class="col s12" action="{{url_for('home')}}">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" name="firstName" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" name="lastName" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" name="email" class="validate" required>
          <label for="email">Email Address</label>
        </div>
        <div class="input-field col s6">
          <input id="confirmEmail" type="email" name="email" class="validate" required>
          <label for="email">Confirm Email Address</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" name="description" required></textarea>
                <label for="textarea1">Help us understand by giving as much description as possible</label>
            </div>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn hvr-buzz-out" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
 </div>
</div>

{% endblock %}
