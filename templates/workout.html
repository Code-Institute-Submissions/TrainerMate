{% extends 'base.html' %} {% block content %}

<h1>Workout Routines</h1>

<div class="container">
<ul class="collapsible">
{% for name in posts %}
    <li>
        <div class="collapsible-header">
            <span>{{name.plan_name}}</span>
        </div>
        <div class="collapsible-body">
            <span>{{name.workout_description}}</span>
            <a href="{{url_for('edit_posts', posts_id=name._id)}}" class="waves-effect waves-light btn">Edit</a>
            <a href="{{url_for('delete_posts', posts_id=name._id)}}" class="waves-effect waves-light btn">Delete</a>
        </div>
    </li>
{% endfor %}
  </ul>
</div>

{% endblock %}
